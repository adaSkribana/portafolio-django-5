{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
    <h2>Página de administrador</h2>
    <p>Bienvenido, {{ request.user }}.</p>
    
    {% if request.user.is_superuser %}
        <p><a href="{% url 'admin:index' %}">Panel de administración de Django</a></p>
        <p><a href="{% url 'admin:auth_user_add' %}">Registrar nuevo usuario</a></p>
    {% endif %}
    
    <a href="{% url 'logout' %}">Cerrar sesión</a>
{% endblock %}
